<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head><meta charset="UTF-8"></head>
<body>

	<section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Turmas</span>
	                    </li>
	                </ul>
	                <a class="btn btn-primary btn-md" href="/turmas/cadastrar" role="button">
	                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
	                    <span>Nova Turma</span>
	                </a>
	            </div>
	        </nav>
	
	        <div class="container" id="listagem">
	
				<div th:replace="fragments/alert"></div>
	
	            <div class="table-responsive">
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>#</th>
	                        <th>Turma</th>
	                        <th>Turno</th>
	                        <th>Ação</th>
	                    </tr>
	                    </thead>
	                    <tbody>
		                    <tr th:each="d : ${turmas}">
		                        <td th:text="${d.id}">3</td>
		                        <td th:text="${d.nome}">nome</td>
		                        <td th:text="${d.turno.nome}">nome</td>
		                        <td colspan="2">
		                            <a class="btn btn-info btn-sm" th:href="@{/turmas/editar/{id} (id=${d.id}) }" role="button">
		                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
		                            </a>
		                            <a class="btn btn-info btn-sm" th:href="@{/turmas/listarAlunos/{id} (id=${d.id}) }" role="button">
		                                <span class="oi oi-list" title="Listar" aria-hidden="true"></span>
		                            </a>
		                            <button th:id="${ 'btn_turmas/excluir/' + d.id}" type="button" class="btn btn-danger btn-sm"
		                            		data-toggle="modal" data-target="#myModal">
		                                <span class="oi oi-circle-x" title="Exclusão desabilitada" aria-hidden="true"></span>
		                            </button>
		                        </td>
		                    </tr>
	                    </tbody>
	                </table>
	            </div>
	            
	            </br>
	            </br>
	            
	            <div class="table-responsive">
	                <table class="table table-striped table-hover table-sm">
	                	<h4>Lista de Alunos</h4>
	                    <thead>
	                    <tr>
	                    	<td th:text="${turmaSelecionada?.nome}"></td>
	                    	<td th:text="${turmaSelecionada?.turno?.nome}"></td>
	                    </tr>
	                    <tr>
	                        <th>#</th>
	                        <th>Aluno</th>
	                        <th>Turma</th>
	                        <th>Turno</th>
	                        <th>Saldo</th>
	                    </tr>
	                    </thead>
	                    <tbody>
		                    <tr th:each="d : ${alunos}">
		                        <td th:text="${d.id}">3</td>
		                        <td th:text="${d.nome}">nome</td>
		                        <td th:text="${d.turma?.nome}">Turno</td>
		                        <td th:text="${d.turno?.nome}">Turno</td>
		                        <td th:text="${d.saldo}">Turno</td>
		                    </tr>
	                    </tbody>
	                </table>
	            </div>
	            
	        </div>
	        
			<div th:replace="fragments/modal :: modal"></div>
			
	    </section>

</body>
</html>
